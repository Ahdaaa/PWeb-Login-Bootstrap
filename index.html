<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Bootstrap Login Page</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    
    <link rel="stylesheet" href="./src/bootstrap-5.0.2-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./src/style.css">


    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha384-1H217gwSVyLSIfaLxHbE7dRb3v4mYCKbpQvzx0cegeju1MVsGrX5xXxAvs/HgeFs" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.js" integrity="sha384-jnyECYBYsio2srkTbkTTdIbbARqAmCmk+eLJF5JW88/fBk7ReH4MfpHchD8fhaLV" crossorigin="anonymous"></script>
    <script src="./src/script.js" defer></script>
</head>
<body id="body">
    <!--Navigation Bar-->
    <nav class="navbar bg-dark px-lg-5 py-4">
        <div class="d-flex gap-2 align-items-center">
            <div style="background-color: white; border-radius: 50%;">
                <img src="./src/images/spotify.png" class="img-fluid icon ">
            </div>
            <h1 class="text-white fs-4 mt-1">Coursify.</h1>
        </div>
    </nav>

    <!--Form-->
    <div id="container_form" class="container mx-0 pt-4 pb-3">

        <div class="d-flex flex-column bg-dark h-100 mx-auto rounded-3 align-items-center " style="gap: 35px; width: 734px; padding-top: 75px;">
            <h1 style="color: white;">Log in To Coursify</h1>

            <div class="d-flex flex-column gap-2">
                <a href="https://www.google.com" target="_blank">
                    <button class="btn py-auto">
                        <div class="d-flex flex-row gap-4 justify-content-center">
                            <img src="./src/images/google.png" class="icon i1">
                            <span style="width: 100%;"><h6>Continue with Google</h6></span>
                        </div>
                    </button>
                </a>
                
                <a href="https://www.facebook.com" target="_blank">
                    <button class="btn py-auto">
                        <div class="d-flex flex-row gap-4 justify-content-center">
                            <img src="./src/images/facebook.png" class="icon i1">
                            <span style="width: 100%;"><h6>Continue with Facebook</h6></span>
                        </div>
                    </button>
                </a>
                
                <a href="https://icloud.com" target="_blank">
                    <button class="btn py-auto">
                        <div class="d-flex flex-row gap-4 justify-content-center">
                            <img src="./src/images/apple-logo.png" class="icon i1">
                            <span style="width: 100%;"><h6>Continue with Apple</h6></span>
                        </div>
                    </button>
                </a>
                
                <a href="https://my.its.ac.id" target="_blank">
                    <button class="btn py-auto">
                        <div class="d-flex flex-row gap-4 justify-content-center">
                            <h6>Continue with MyITS</h6>
                        </div>
                    </button>
                </a>
            
                <div class="d-flex flex-row" style="gap: 20px;">
                    <hr class="text-light w-50">
                    <h6 class="text-light">or</h6>
                    <hr class="text-light w-50">
                </div>
            </div>
            
            <form name="form" action="">
                <fieldset class="d-flex flex-column gap-2">
                    <div class="d-flex flex-column">
                        <label for="email">Email</label>
                        <input class="px-2 py-2 rounded-3 bg-dark" type="email" name="email" id="email" placeholder="example@tutsplus.com">
                    </div>

                    <div class="d-flex flex-column">
                        <label for="username">Username</label>
                        <input class="px-2 py-2 rounded-3 bg-dark" type="text" name="name" id="name" placeholder="ahda" >
                    </div>
                    
                    <div class="d-flex flex-column">
                        <label for="phone">Phone</label>
                        <input class="px-2 py-2 rounded-3 bg-dark" type="text" name="phone" id="phone" placeholder="0812-1234-1234">
                    </div>

                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                        <label class="form-check-label" for="flexSwitchCheckDefault">Remember me</label>
                    </div>

                    <a href="#" class="mt-4" target="_blank">
                        <button class="btn text-dark" type="submit" style="background-color: #1ED760;">Log In</button>
                    </a>
                    

                </fieldset>

            </form>

            <a href="https://ahdaaa.github.io/PWeb-Form/" target="_blank" class="text-light">Forgot your password?</a>
          
            <hr class="text-light" style="width: 300px;">

            <h6 class="text-dark">Don't have an account? <a href="https://ahdaaa.github.io/PWeb-Form/" target="_blank" class="text-light">Sign up for Coursify</a></h6>
            
        </div>

        <div class="d-flex flex-row justify-content-center pt-4">
            <h6 class="text-dark align-items-center">This page has been made by Ahda Filza Ghaffaru using CSS/Bootstrap, Inspired by Spotify.</h6>
        </div>
       
    </div>
</body>
</html>
